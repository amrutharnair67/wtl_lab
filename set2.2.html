<!DOCTYPE html>
<html>
<head>
    <title>Find the Larger Integer</title>
</head>
<body>

<h2>Enter two integers:</h2>
<input type="number" id="num1" placeholder="Enter the first integer">
<input type="number" id="num2" placeholder="Enter the second integer">
<button onclick="findLargerInteger()">Find Larger Integer</button>

<p id="result"></p>

<script>
    function findLargerInteger() {
        // Get the values entered by the user
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);

        // Check if both inputs are valid integers
        if (!isNaN(num1) && !isNaN(num2)) {
            // Compare the two integers and display the larger one
            if (num1 > num2) {
                document.getElementById("result").innerHTML = "The larger integer is: " + num1;
            } else if (num2 > num1) {
                document.getElementById("result").innerHTML = "The larger integer is: " + num2;
            } else {
                document.getElementById("result").innerHTML = "Both integers are equal.";
            }
        } else {
            document.getElementById("result").innerHTML = "Please enter valid integers.";
        }
    }
</script>

</body>
</html>
